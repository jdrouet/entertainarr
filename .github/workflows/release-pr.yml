name: create release pull request

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          # release-plz needs full history
          fetch-depth: 0
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable

      - name: fetch local registry index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p .registry

          echo "🔍 Checking if remote branch 'registry-index' exists..."
          if git ls-remote --exit-code \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
              refs/heads/registry-index > /dev/null 2>&1; then
            echo "✅ Found 'registry-index' branch. Cloning..."
            git clone \
              --depth 1 \
              --branch registry-index \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
              .registry/index
          else
            echo "🆕 No 'registry-index' branch found. Initializing new index repo..."
            mkdir -p .registry/index
            git -C .registry/index init -q
            git -C .registry/index config user.name "github-actions[bot]"
            git -C .registry/index config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          fi
          echo "✅ Registry index ready at .registry/index"

      - name: run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
          registry: local
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
