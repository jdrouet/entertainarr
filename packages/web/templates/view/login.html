<!doctype html>
<html>
    <head></head>
    <body>
        <form method="POST">
            <h1>Authentication</h1>
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" />
                <button type="submit">Login</button>
            </div>
            {% if let Some(msg) = error %}
            <p class="error">{{ msg }}</p>
            {% endif %}
        </form>
    </body>
</html>
