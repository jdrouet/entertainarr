<!doctype html>
<html>
    <head>
        <title>{{ source }} - {{ path }}</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    {% match entry %} {% when EntryInfo::Directory with (directory) %}
                    <td><a href="/storage/{{ source }}/{{ path }}{{ directory.name }}/">{{ directory.name }}</a></td>
                    {% when EntryInfo::File with (file) %}
                    <td><a href="/watch/{{ source }}/{{ path }}{{ file.name }}">{{ file.name }}</a></td>
                    {% endmatch %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
